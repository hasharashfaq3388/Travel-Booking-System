<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tarval Booking System.</h1>
        <form id="search-form">
            <input type="text" id="search-bar" placeholder="Enter destination">
            <button type="submit">Search</button>
        </form>
    </header>
    <section id="featured">
        <h2>Choose Your Destinations</h2>
        <div class="destination">
            <img src="image/2.jpg" alt="Paris">
            <p>Paris, France</p>
        </div>
        <div class="destination">
            <img src="image/1.jpg" alt="Maldives">
            <p>Maldives</p>
        </div>
        <div class="destination">
            <img src="image/3.jpg" alt="Maldives">
            <p>Islamabad, Pakistan</p>
        </div>
        <div class="destination">
            <img src="image/4.jpg" alt="Maldives">
            <p>Dubai, UAE</p>
        </div>
        <div class="destination">
            <img src="image/5.jpg" alt="Maldives">
            <p>Istanbul, Turkey</p>
        </div>
        <div class="destination">
            <img src="image/6.jpg" alt="Maldives">
            <p>Kuwait City, Kuwait</p>
        </div>
        <div class="destination">
            <img src="image/7.jpg" alt="Maldives">
            <p>Canberra, Australia</p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
